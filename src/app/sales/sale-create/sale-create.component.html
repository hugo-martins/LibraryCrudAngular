<form [formGroup]="saleForm" class="row g-3">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Selecione um Livro</mat-label>
      <mat-select placeholder="form" formControlName = "bookPurchase" multiple>
      <mat-option *ngFor="let book of bookObject" [value]="book">
          {{book.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Selecione um Cliente</mat-label>
        <mat-select placeholder="form" formControlName = "client">
        <mat-option *ngFor="let client of clientObject" [value]="client">
            {{client.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      </div>
  <div class="valuePurchase-container">
    <mat-form-field appearance="fill">
      <mat-label>Valor da venda</mat-label>
      <input matInput placeholder="form" formControlName = "valuePurchase">
    </mat-form-field>
  </div>
  <div class="status-container">
    <mat-radio-group formControlName ="status">
      <mat-radio-button value="COMPLETED">COMPLETED</mat-radio-button>
      <mat-radio-button value="FINISHED">FINISHED</mat-radio-button>
      <mat-radio-button value="PENDING">PENDING</mat-radio-button>
      <mat-radio-button value="CLOSED">CLOSED</mat-radio-button>
    </mat-radio-group>
  </div>

  </form>

  <button mat-raised-button (click)="createSale()" color = "primary"> Salvar </button>
  <button mat-raised-button (click)="cancel()"> Cancelar </button>
