<mat-card>
  <mat-toolbar class="toobar" color= "primary"> Tabela de vendas! </mat-toolbar>

 <div *ngIf = "sales$ | async as sales; else loading" >
  <table mat-table [dataSource]="sales" class="mat-elevation-z8">

    <!-- Client ID Column -->
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let sale">{{ sale.client.name }}</td>
    </ng-container>


    <!-- bookPurchase Column -->
    <ng-container matColumnDef="bookPurchase">
      <th mat-header-cell *matHeaderCellDef> Dados do Livro</th>
      <td mat-cell *matCellDef="let sale">{{ sale.bookPurchase[0].title}}</td>
    </ng-container>

    <!-- datePurchase Column -->
    <ng-container matColumnDef="datePurchase">
      <th mat-header-cell *matHeaderCellDef>Data da Transação</th>
      <td mat-cell *matCellDef="let sale">{{ sale.datePurchase }}</td>
    </ng-container>

    <!-- valuePurchase Column -->
    <ng-container matColumnDef="valuePurchase">
      <th mat-header-cell *matHeaderCellDef>Valor da Compra</th>
      <td mat-cell *matCellDef="let sale">{{ sale.valuePurchase }}</td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let sale">{{ sale.status }}</td>
    </ng-container>


    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">

      <a routerLink="/sales/{{ row.id }}" class="edit">
        <i class="material-icons">edit</i>
      </a>

      <a routerLink="/sales/sale-delete/{{ row.id }}" class="delete">
        <i class="material-icons">delete</i>
      </a>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table >

</div>


<ng-template #loading>

  <div class="loading-spinner">
<mat-spinner></mat-spinner>
</div>
</ng-template>
</mat-card>

<button mat-raised-button (click)="navigateToSaleCreate()" color="primary"> Cadastrar Venda</button>
