<mat-card>
  <mat-toolbar class="toobar" color= "primary"> Livros Disponíveis </mat-toolbar>

 <div *ngIf = "books$ | async as books; else loading" >
  <table mat-table [dataSource]="books" class="mat-elevation-z8">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let book">{{ book.title }}</td>
    </ng-container>


    <!-- Synopsis Column -->
    <ng-container matColumnDef="synopsis">
      <th mat-header-cell *matHeaderCellDef>Sinopse</th>
      <td mat-cell *matCellDef="let book">{{ book.synopsis }}</td>
    </ng-container>

    <!-- Isbn Column -->
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef>ISBN</th>
      <td mat-cell *matCellDef="let book">{{ book.isbn }}</td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Autor</th>
      <td mat-cell *matCellDef="let book">{{ book.author }}</td>
    </ng-container>

    <!-- PublicationYear Column -->
    <ng-container matColumnDef="publicationYear">
      <th mat-header-cell *matHeaderCellDef>Ano de publicação</th>
      <td mat-cell *matCellDef="let book">{{ book.publicationYear }}</td>
    </ng-container>

    <!-- PriceSell Column -->
    <ng-container matColumnDef="priceSell">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let book">{{ book.priceSell }}</td>
    </ng-container>

    <!-- AvailableQuantity Column -->
    <ng-container matColumnDef="availableQuantity">
      <th mat-header-cell *matHeaderCellDef>Quantidade disponível</th>
      <td mat-cell *matCellDef="let book">{{ book.availableQuantity }}</td>
    </ng-container>

    <!-- AvailableQuantity Column -->
    <ng-container matColumnDef="categories">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td *matCellDef="let book">{{ book.categories[0].name }}</td>
    </ng-container>


    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">

      <a routerLink="/books/{{ row.id }}" class="edit">
        <i class="material-icons">edit</i>
      </a>

      <a routerLink="/books/book-delete/{{ row.id }}" class="delete">
        <i class="material-icons">delete</i>
      </a>
    </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table >

</div>


<ng-template #loading>

  <div class="loading-spinner">
<mat-spinner></mat-spinner>
</div>
</ng-template>
</mat-card>

<button mat-raised-button (click)="navigateToBookCreate()" color="primary"> Cadastrar Livro</button>
