<form [formGroup]="clientFormUpdate" *ngIf="!loading" class="row g-3">

  <div class="name-container">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="form" formControlName = "name">
    </mat-form-field>
  </div>
  <div class="age-container">
    <mat-form-field appearance="fill">
      <mat-label>Idade</mat-label>
      <input matInput placeholder="form" formControlName = "age">
    </mat-form-field>
  </div>
  <div class="phone-container">
    <mat-form-field appearance="fill">
      <mat-label>Contato</mat-label>
      <input matInput placeholder="form" formControlName = "phone">
    </mat-form-field>
  </div>
  <div class="email-container">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="form" formControlName = "email">
    </mat-form-field>
  </div>

  <div class="sex-container">
    <mat-radio-group formControlName ="sex">
      <mat-radio-button value="MASCULINE">MASCULINO</mat-radio-button>
      <mat-radio-button value="FEMININE">FEMININO</mat-radio-button>
    </mat-radio-group>
  </div>

  </form>
  <button mat-raised-button (click)="updateClient()" color = "primary"> Atualizar </button>
  <button mat-raised-button (click)="cancel()"> Cancelar </button>
